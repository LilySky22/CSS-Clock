<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">
        <div id="hrDots" style="--clr:#DB5461;"></div>
        <div id="minDots" style="--clr:#FFD9CE;"></div>
        <div id="secDots" style="--clr:#8EF9F3;"></div>
    </div>
    <script>
        function clock() {
            let secDots = document.getElementById('secDots');
            let minDots = document.getElementById('minDots');
            let hrDots = document.getElementById('hrDots');

            var date = new Date();
            var hours = date.getHours() % 12;
            var amPm = date.getHours() >= 12 ? 'PM' :  'AM';
            hours = hours === 0 ? 12 : hours;
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();

            secDots.innerHTML = '<b>' + amPm + '</b>' + '<h2>' + zero(seconds) + '<br><span>Seconds</span></h2>';
            minDots.innerHTML = '<h2>' + zero(minutes) + '<br><span>Minutes</span></h2>';
            hrDots.innerHTML = '<h2>' + zero(hours) + '<br><span>Hours</span></h2>';
        }

        function zero(number) {
            if (number < 10) {
                return '0' + number;
            }
            return number;
        }

        setInterval(clock,1000);

    </script>
</body>
</html>
